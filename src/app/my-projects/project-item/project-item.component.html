
<div class="card">
    <h5 class="card-title">{{project.nameProject}}</h5>
    <video preload="metadata" *ngIf="project.videoPath; else addImage" controls height="140px">
        <source src="../../../assets/videos/{{project.videoPath}}#t=0.5"  type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <ng-template #addImage>
        <img src="../../../assets/icons/noVideo.png"  alt="no video img" loading="lazy" width="130px" height="130px">
        <p class="no-video-displayed">No video is displayed for this project</p>
    </ng-template>

    <div class="card-b">
        <h6>Written in:</h6>
        <p class="card-text">{{project.description}}</p>
    </div>
    <div class="my-btn">
        <a href="{{project.sourceCode}}" class="btn">Source Code</a>
        <button routerLink="/projects" fragment="{{project.nameProject}}" class="btn">Read More</button>
    </div>
</div>
